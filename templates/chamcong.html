<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Chấm Công FaceID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #212529; color: white; height: 100vh; overflow: hidden; margin: 0; }
        
        /* Thay đổi quan trọng: Xếp theo cột dọc */
        .main-container { 
            display: flex; 
            flex-direction: column; /* Xếp chồng lên nhau */
            height: 100%; 
        }
        
        /* 1. Phần Camera (Ở trên - Chiếm phần lớn) */
        .camera-section { 
            flex: 1; /* Tự động chiếm hết không gian còn lại */
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #000;
            overflow: hidden;
        }
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Đảm bảo video phủ kín khung */
            transform: scaleX(-1); 
        }
        
        /* Khung ngắm nhỏ hơn chút để hợp bố cục dọc */
        .face-frame {
            position: absolute;
            width: 300px;
            height: 380px;
            border: 3px dashed rgba(0, 255, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0, 255, 0, 0.2);
            z-index: 10;
        }
        
        /* 2. Phần Thông Tin (Ở dưới đáy - Chiều cao vừa đủ nội dung) */
        .info-section { 
            /* flex: 0 0 auto; Không co giãn, chiều cao theo nội dung */
            height: 220px; /* Chiều cao cố định cho phần dưới */
            background: #343a40; 
            padding: 1.5rem; 
            border-top: 4px solid #495057; /* Viền ngăn cách phía trên */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Chia đều 2 bên trái phải */
        }

        /* Chia phần dưới thành 2 khối con */
        .info-left { text-align: left; }
        .info-right { flex: 1; margin-left: 2rem; }

        .clock { font-size: 2.5rem; font-weight: bold; font-family: monospace; color: #ffc107; margin-bottom: 0.2rem; line-height: 1;}
        .date { font-size: 1rem; color: #adb5bd; }
        
        .status-card {
            display: flex; /* Xếp avatar và text ngang hàng */
            align-items: center;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            height: 100%;
        }
        
        /* Avatar nhỏ lại xíu */
        .avatar-placeholder {
            width: 80px; height: 80px;
            background: #495057;
            border-radius: 50%;
            margin-right: 1.5rem; /* Cách chữ ra */
            margin-bottom: 0; /* Bỏ margin dưới cũ */
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: #212529;
            flex-shrink: 0;
        }

        .status-text h3 { margin: 0; font-size: 1.5rem; font-weight: bold; }
        .status-text p { margin: 0; font-size: 1rem; opacity: 0.8; }

        /* Trạng thái màu */
        .status-idle { border: 1px solid #6c757d; }
        .status-success { background: rgba(25, 135, 84, 0.2); border: 1px solid #198754; color: #75b798; }
        .status-warning { background: rgba(255, 193, 7, 0.1); border: 1px solid #ffc107; color: #ffcd39; }
        .status-error { background: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #ea868f; }

        /* Logo ở góc trên */
        .brand-overlay {
            position: absolute; 
            top: 20px; 
            left: 20px; 
            background: rgba(0,0,0,0.5); 
            padding: 10px 20px; 
            border-radius: 30px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- 1. CAMERA (PHÍA TRÊN) -->
        <div class="camera-section">
            <video id="video" autoplay></video>
            <div class="face-frame"></div>
            <canvas id="canvas" style="display:none;"></canvas>
            
            <!-- Logo góc -->
            <div class="brand-overlay">
                <h4 class="mb-0 fw-bold text-white"><i class="fas fa-fingerprint me-2 text-primary"></i>FaceID Attendance</h4>
            </div>
        </div>

        <!-- 2. THÔNG TIN (PHÍA DƯỚI) -->
        <div class="info-section">
            
            <!-- Bên trái: Đồng hồ -->
            <div class="info-left">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">Đang tải ngày...</div>
                <div class="mt-3">
                    <button id="btnToggle" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                        <i class="fas fa-pause me-1"></i>Tạm dừng
                    </button>
                </div>
            </div>

            <!-- Bên phải: Trạng thái to rõ -->
            <div class="info-right">
                <div class="status-card status-idle" id="statusCard">
                    <div class="avatar-placeholder" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="status-text">
                        <h3 id="userName">Mời chấm công</h3>
                        <p id="message">Vui lòng nhìn thẳng vào camera</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusCard = document.getElementById('statusCard');
        const userName = document.getElementById('userName');
        const message = document.getElementById('message');
        const userAvatar = document.getElementById('userAvatar');
        
        let isProcessing = false;
        let isStopped = false;
        let scanInterval = null;

        // --- 1. ĐỒNG HỒ ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');
            document.getElementById('date').innerText = now.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. CAMERA ---
        navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("Lỗi Camera: " + err));

        // --- 3. GỬI ẢNH LÊN SERVER ---
        async function sendFrame() {
            if (isProcessing || isStopped) return;
            
            isProcessing = true; 

            // Chụp ảnh
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            try {
                const response = await fetch('/api/face/attend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                updateUI(data);

            } catch (err) {
                console.error("Lỗi kết nối:", err);
            } finally {
                setTimeout(() => { isProcessing = false; }, 2000);
            }
        }

        // --- 4. CẬP NHẬT GIAO DIỆN ---
        function updateUI(data) {
            statusCard.className = 'status-card'; // Reset class
            
            if (data.status === 'success') {
                statusCard.classList.add('status-success');
                userName.innerText = data.user;
                message.innerText = data.message;
                userAvatar.innerHTML = '<i class="fas fa-check text-success"></i>';
                
            } else if (data.status === 'warning') {
                statusCard.classList.add('status-warning');
                userName.innerText = "Thông báo";
                message.innerText = data.message;
                userAvatar.innerHTML = '<i class="fas fa-exclamation text-warning"></i>';
                
            } else if (data.status === 'unknown') {
                statusCard.classList.add('status-idle');
                userName.innerText = "Đang quét...";
                message.innerText = "Giữ khuôn mặt trong khung xanh";
                userAvatar.innerHTML = '<i class="fas fa-search"></i>';
                
            } else {
                statusCard.classList.add('status-error');
                userName.innerText = "Lỗi";
                message.innerText = data.message || "Không thể nhận diện";
                userAvatar.innerHTML = '<i class="fas fa-times text-danger"></i>';
            }
            
            if (data.status === 'success' || data.status === 'warning') {
                isProcessing = true;
                setTimeout(() => {
                    resetUI();
                    isProcessing = false;
                }, 4000);
            }
        }

        function resetUI() {
            statusCard.className = 'status-card status-idle';
            userName.innerText = "Mời chấm công";
            message.innerText = "Vui lòng nhìn thẳng vào camera";
            userAvatar.innerHTML = '<i class="fas fa-user"></i>';
        }

        scanInterval = setInterval(sendFrame, 1000);

        document.getElementById('btnToggle').addEventListener('click', function() {
            isStopped = !isStopped;
            this.innerHTML = isStopped ? '<i class="fas fa-play me-1"></i>Tiếp tục' : '<i class="fas fa-pause me-1"></i>Tạm dừng';
            if (!isStopped) resetUI();
            else {
                message.innerText = "Hệ thống đang tạm dừng";
                statusCard.classList.add('opacity-50');
            }
        });
    </script>
</body>
</html>
